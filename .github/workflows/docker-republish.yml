name: Rebuild Docker Image

on:
  workflow_dispatch:

permissions:
  contents: read
  packages: write   # needed to push to GHCR with GITHUB_TOKEN

jobs:
  redeploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Get previous tag (may be empty on fork)
        id: previoustag
        uses: WyriHaximus/github-action-get-previous-tag@v1
        continue-on-error: true

      - name: Download qmk matching previous tag (if any)
        if: ${{ steps.previoustag.outputs.tag != '' }}
        run: |
          pip install --upgrade pip
          pip download -d "${GITHUB_WORKSPACE}/dist" qmk=="${{ steps.previoustag.outputs.tag }}"

      - name: Download latest qmk (fallback when no tag found)
        if: ${{ steps.previoustag.outputs.tag == '' }}
        run: |
          pip install --upgrade pip
          pip download -d "${GITHUB_WORKSPACE}/dist" qmk

      - name: Set lowercase repo owner and repo name
        id: lowercase
        run: |
          echo "owner_lc=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_ENV
          repo="${GITHUB_REPOSITORY##*/}"
          echo "repo_lc=${repo,,}" >> $GITHUB_ENV

      - name: Login to GitHub Container Registry
        if: ${{ github.event_name != 'pull_request' }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ env.owner_lc }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push to GHCR
        if: ${{ github.event_name != 'pull_request' }}
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ env.owner_lc }}/${{ env.repo_lc }}:latest
            ghcr.io/${{ env.owner_lc }}/${{ env.repo_lc }}:${{ github.sha }}
